    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator-Odin</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./calculator.js" defer></script>
    </head>
    <body>
        <div class="outer-wrapper">
            <div id="screen-outline"><div id="screen"></div></div>
            <div class="numbers">
                <button id="seven" class="btn btn-numbers">7</button>
                <button id="eight" class="btn btn-numbers">8</button>
                <button id="nine" class="btn btn-numbers">9</button>
                <button id="four" class="btn btn-numbers">4</button>
                <button id="five" class="btn btn-numbers">5</button>
                <button id="six" class="btn btn-numbers">6</button>
                <button id="one" class="btn btn-numbers">1</button>
                <button id="two" class="btn btn-numbers">2</button>
                <button id="three" class="btn btn-numbers">3</button>
                <button id="zero" class="btn btn-numbers">0</button>
                <button id="dot" class="btn btn-numbers">.</button>
            </div>
            <div class="operators">
                <button id="allClear" class="btn btn-operators">AC</button>
                <button id="delete" class="btn btn-operators">DEL</button>
                <button id="divide" class="btn btn-operators">/</button>
                <button id="multiply" class="btn btn-operators">*</button>
                <button id="minus" class="btn btn-operators">-</button>
                <button id="plus" class="btn btn-operators">+</button>
                <button id="equals" class="btn btn-operators">=</button>
                
            </div>
        </div>
    </body>
    </html>
